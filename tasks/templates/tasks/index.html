{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks:</h1>
    <ul>
        <!--We are adding a loop instead of hardcoding the tasks-->
        {%for task in tasks %}
            <li>{{task}}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add a New Task</a>
{% endblock %}
